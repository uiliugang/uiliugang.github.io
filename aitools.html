<!DOCTYPE html>
<html>

<head>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/0/04/ChatGPT_logo.svg"
        type="image/x-icon">
    <title>GPTs</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 98%;
            width: 100%;
        }

        body {
            font-family: 'Harmony Sans SC', 'Mi Sans', 'inter', 'Arial','Roboto', sans-serif; /* 使用适合移动设备的字体 */
        }

        ul {
            width: 100%;
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        li {
            margin-left: 10px;
        }

        ul li:last-child {
            margin-right: 10px;
        }


        a {
            text-decoration: none;
            color: #000;
        }

        .tab-container {
            display: flex;
            margin-top: 8px;
            justify-content: center;
            align-items: center;
        }

        .tab-group {
            width: fit-content;
            margin-left: 10px;
            padding: 8px;
            border-radius: 8px;
            box-shadow: 0px 0px 8px hsla(210, 40%, 80%, 0.6), 
                        0px 0px 4px hsla(210, 40%, 80%, 0.4), 
                        0 0 0 1px hsla(210, 20%, 95%, 0.5);       
        }

        .tab {
            display: none;
            height: 100%;
            width: 100%;
            border-radius: 10px;
        }

        .active {
            display: block;
        }

        iframe {
            margin: 0 auto;
            border-left: none;
            border-top: none;
            margin: 10px;
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        .iframe-container {
            height: calc(100% - 50px);
            width: calc(100% - 20px);
        }
    </style>
</head>

<body>

    <div class="tab-container">
        <ul class="tab-group">
            <li><a href="#tab1" onclick="showTab(1)">Kimi</a></li>
            <li><a href="#tab2" onclick="showTab(2)">Devai</a></li>
            <li><a href="#tab3" onclick="showTab(3)">GPT4</a></li>
            <li><a href="#tab4" onclick="showTab(4)">Coze</a></li>
            <li><a href="#tab5" onclick="showTab(5)">GLM4</a></li>
            <!-- <li><a href="#tab7" onclick="showTab(7)">Gemini</a></li> -->
            <li><a href="#tab6" onclick="showTab(6)">Poe</a></li>
        </ul>
    </div>


    <div class="iframe-container">

        <div id="tab5" class="tab">
            <iframe src="https://chatglm.cn/main/alltoolsdetail"></iframe>
        </div>

        <!-- <div id="tab7" class="tab">
            <iframe src="https://aistudio.google.com/app/prompts/new_chat"></iframe>
        </div> -->

        <div id="tab3" class="tab">
            <iframe src="https://gpt4.yanghuan.site/#/chat"></iframe>
        </div>

        <div id="tab4" class="tab">
            <iframe src="https://www.coze.com/space/7339191651635740679/bot/7339192577851195400"></iframe>
        </div>

        <div id=tab1 class="tab active">
            <iframe src="https://kimi.moonshot.cn/"></iframe>
        </div>

        <div id="tab6" class="tab">
            <iframe src="https://poe.com/"></iframe>
        </div>
        <div id="tab2" class="tab">
            <iframe src="https://devv.ai/"></iframe>
        </div>
    </div>

    <script>
        function showTab(n) {
            // 隐藏所有选项卡
            var tabs = document.querySelectorAll(".tab");
            for (var i = 0; i < tabs.length; i++) {
                tabs[i].classList.remove("active");
            }
            // 显示选定的选项卡
            document.getElementById("tab" + n).classList.add("active");
        }
    </script>
</body>

</html>
