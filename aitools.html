<!DOCTYPE html>
<html>

<head>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/0/04/ChatGPT_logo.svg"
        type="image/x-icon">
    <title>GPTs</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        body {
            font-family: 'Harmony Sans SC', 'Mi Sans', 'inter', 'Arial','Roboto', sans-serif; /* 使用适合移动设备的字体 */
        }

        ul {
            width: 100%;
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        li {
            margin-left: 10px;
        }

        ul li:last-child {
            margin-right: 10px;
        }


        a {
            text-decoration: none;
            color: #000;
        }

        .tab-container {
            display: flex;
            margin-top: 8px;
            justify-content: center;
            align-items: center;
            transition: 0.3 0.3s ease; 
        }

        .tab-group {
            width: fit-content;
            margin-left: 10px;
            padding: 8px;
            border-radius: 8px;
            box-shadow: 0px 0px 8px hsla(210, 40%, 80%, 0.6), 
                        0px 0px 4px hsla(210, 40%, 80%, 0.4), 
                        0 0 0 1px hsla(210, 20%, 95%, 0.5);       
        }

        .tab {
            display: none;
            height: 100%;
            width: 100%;
            border-radius: 10px;
        }

        .active {
            display: block;
        }

        iframe {
            margin: 0 auto;
            border-left: none;
            border-top: none;
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        .iframe-container {
            height: calc(100% - 5px);
            width: calc(100% - 4px);
        }

        /* 悬浮按钮的基础样式 */
        .floating-button {
            position: fixed; /* 固定定位，使按钮悬浮在视口的指定位置 */
            right: 25px; 
            bottom: calc(20% + 40px);
            width: 40px; /* 设置按钮的宽度 */
            height: 40px; /* 设置按钮的高度 */  
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/0/04/ChatGPT_logo.svg'); /* 设置PNG图标的路径 */
            background-size: contain;
            background-repeat: no-repeat; /* 图标不重复显示 */
            background-position: center; /* 图标居中显示 */
            z-index: 1000; /* 确保按钮在最上层 */
            border: none; /* 无边框 */
            background-color: transparent;
            color: #000000; /* 文字颜色 */
            cursor: pointer; /* 鼠标悬停时变为手指形状 */
        }

        /* 鼠标悬停时的样式变化 */
        .floating-button:hover {
            transform: translateY(-1px); /* 鼠标悬停时向上微移，加强悬浮感 */
        }

        /* 下拉菜单的基础样式 */
        .dropdown-menu {
            display: none; 
            position: fixed; 
            right: 18px; 
            bottom: calc(15% - 43px); 
            list-style: none; /* 移除列表样式 */
            margin: 0; /* 移除默认外边距 */
            padding: 5px 9px; /* 添加内边距 */
            width: fit-content;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 0px 8px hsla(210, 40%, 80%, 0.6), 
                        0px 0px 4px hsla(210, 40%, 80%, 0.4), 
                        0 0 0 1px hsla(210, 20%, 95%, 0.5);    
            z-index: 100; /* 确保下拉菜单在最上层 */
        }

        /* 下拉菜单项的样式 */
        .dropdown-item {
            padding: 3px 0px;
            display: block; /* 块级元素 */
            color: #333333ba; /* 文字颜色 */
            text-decoration: none; /* 移除下划线 */
        
        }

        /* 鼠标悬停时下拉菜单项的样式 */
        .dropdown-item:hover {
            transform: translateY(-1px); /* 鼠标悬停时向上微移，加强悬浮感 */
        }

        /* 显示下拉菜单 */
        .floating-button-container:hover .dropdown-menu {
            display: block; /* 显示下拉菜单 */
        }
    </style>
</head>

<body>
    <div class="floating-button-container">
        <!-- 悬浮按钮 -->
        <button class="floating-button"></button>
        <!-- 下拉菜单 -->
        <div class="dropdown-menu">
          <a href="#kimi" class="dropdown-item" onclick="showTab('Kimi')">Kimi</a>
          <a href="#gpt" class="dropdown-item" onclick="showTab('GPT')">GPT</a>
          <a href="#poe" class="dropdown-item" onclick="showTab('Poe')">Poe</a>
          <a href="#devv" class="dropdown-item" onclick="showTab('Devv')">Devv</a>
          <a href="#glm" class="dropdown-item" onclick="showTab('GLM')">GLM</a>
        </div>
      </div>

    <div class="iframe-container">

        <div id="GLM" class="tab">
            <iframe src="https://chatglm.cn/main/alltoolsdetail"></iframe>
        </div>

        <div id="GPT" class="tab">
            <iframe src="https://gpt4.yanghuan.site/#/chat"></iframe>
        </div>

        <div id="Kimi" class="tab active">
            <iframe src="https://kimi.moonshot.cn/"></iframe>
        </div>

        <div id="Poe" class="tab">
            <iframe src="https://poe.com/"></iframe>
        </div>
        <div id="Devv" class="tab">
            <iframe src="https://devv.ai/"></iframe>
        </div>
    </div>

    <script>
        function showTab(ele) {
            // 隐藏所有选项卡
            var tabs = document.querySelectorAll(".tab");
            for (var i = 0; i < tabs.length; i++) {
                tabs[i].classList.remove("active");
            }
            // 显示选定的选项卡
            // document.querySelector(".floating-button").textContent = ele;
            document.getElementById(ele).classList.add("active");
        }
    </script>
</body>

</html>
